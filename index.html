<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jantina's Weather</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/style.css" />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome for some icon -->
    <script
      src="https://kit.fontawesome.com/190163acdf.js"
      crossorigin="anonymous"
    ></script>
    <!-- Weather API -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card card-body">
      <div class="container">
        <div class="row">
          <div class="col-8">
            <div class="row">
              <!-- City and Dates -->
              <div class="col-8 cityDates">
                <h1 id="cityName">Search a city</h1>
              </div>
              <div class="col-4 cityDates">
                <h6 id="date"></h6>
                <h6>
                  <span id="weekday"></span>
                  <span id="time"></span>
                </h6>
              </div>
              <!-- Icon, Today Temp and Discription -->
              <div class="col-6 middleBlock">
                <img src="" class="mx-auto d-block" id="todayIcon" />
              </div>
              <div class="col-6 middleBlock">
                <p class="active">
                  <span id="temp"></span>
                  <a href="#" class="active" id="celsius"> *C </a>
                  <a href="#" class="inactive" id="fahrenheit">*F </a>
                </p>
                <p id="description"></p>
              </div>
            </div>
            <!-- Wind and Humidity -->
            <div class="row windHum">
              <div class="col-6">
                <p><strong> Wind:</strong> <span id="wind"></span></p>
              </div>
              <div class="col-6">
                <p><strong> Humidity:</strong> <span id="humidity"></span></p>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="row">
              <!-- Search -->
              <div class="col-10 padding">
                <form id="form">
                  <input
                    class="form-control search"
                    type="search"
                    placeholder="🔍 Search"
                    autocomplete="off"
                    id="searchedCity"
                  />
                </form>
              </div>
              <!-- Current Location -->
              <div class="col-2 padding">
                <button id="location">
                  <i class="fas fa-map-marker-alt"></i>
                </button>
              </div>
            </div>
            <!-- Riddle Box -->
            <div class="col-12 riddleBox">
              <h5 class="text-center">Riddle of the hour:</h5>
              <p id="riddle">
                What can you hold in your right hand but not your left?
              </p>
              <p id="riddleAnswer">
                <small>Answer: Your right elbow </small>
              </p>
            </div>
          </div>
        </div>
        <!-- Five Day Forecast -->
        <div class="row text-center" id="forecastBox">
          <!-- 
          <div class="col-sm-2">
            <img src="src/SmileyFace.jpg" alt="smiley face" width="100px" />
          </div>-->
        </div>
      </div>
    </div>
    <p class="justify-content-center text-center">
      <a href="https://github.com/JantinaG/Jantina-Weather-App" target="_blank"
        >Open-source code</a
      >
      by Jantina Eefting
    </p>

    <script src="src/script.js"></script>
  </body>
</html>
