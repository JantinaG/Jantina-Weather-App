<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jantina's Weather</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/style.css" />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome for some icon -->
    <script
      src="https://kit.fontawesome.com/190163acdf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <div class="row">
            <div class="col-8">
              <h1>Doolin, IE</h1>
            </div>
            <div class="col-4">
              <h6>29 June 2020</h6>
              <h6>Monday, 11:04</h6>
            </div>
            <div class="row"></div>
            <div class="col-6">
              <p>🌧</p>
            </div>
            <div class="col-6">
              <h2>12</h2>
              <a href="#"> ºC </a>|<a href="#"> ºF</a>
              <p>Rainy</p>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <p><strong> Wind:</strong> 30 km/h</p>
            </div>
            <div class="col-6">
              <p><strong> Humidity:</strong> 80 %</p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="row">
            <div class="col-10">
              <form>
                <input
                  class="form-control"
                  type="text"
                  placeholder="🔍 Search"
                  autocomplete="off"
                />
              </form>
            </div>
            <div class="2">
              <button>
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
